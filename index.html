<style>
body {

  color: white;

h1 {

p {

.cards {

  gap: 20px;
  max-width: 900px;

}

.card {

  border-radius: 16px;
  padding: 25px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
  backdrop-filter: blur(6px);
}

.card:hover {
  transform: scale(1.05);
  background: rgba(255, 255, 255, 0.18);
}

.card.disabled {
  opacity: 0.35;
  pointer-events: none;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: #1e293b;
  padding: 30px;
  border-radius: 18px;
  max-width: 420px;
  width: 90%;
  position: relative;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 22px;
  cursor: pointer;
}

/* FIREWORKS */
#fireworks {
  position: fixed;
  inset: 0;
  pointer-events: none;
  display: none;
  z-index: 20;
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

#newyear {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 2.2em;

</style>
</head>
